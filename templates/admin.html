<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Admin Panel</h2>
    <a href="/logout" class="btn btn-outline-secondary float-end mb-3">Logout</a>
    <a href="/export_pdf" class="btn btn-success mb-3">Export as PDF</a>
    <table class="table table-bordered">
        <thead><tr>
            <th>Name</th><th>Phone</th><th>Animal Type</th><th>Meat</th><th>City</th><th>Delivery Type</th>
        </tr></thead>
        <tbody>
            {% for d in donations %}
            <tr>
                <td>{{ d.name }}</td><td>{{ d.phone }}</td><td>{{ d.animal_type }}</td>
                <td>{{ d.meat_lbs }} lbs</td><td>{{ d.city }}</td><td>{{ d.delivery_type }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
